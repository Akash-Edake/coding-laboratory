<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Semantic Element</h1>
    <!-- 
        Element with meaning is called semantic element.
        Element with not meaning is called non sematic element.
    -->
    <h1>Non sematic Web structure</h1>
    <div class="header-div">
        header
    </div>
    <div class="main-div">
        main content
    </div>
    <div class="sidebar class-1 class">
        sidebar
    </div>
    <div class="footer-div">
        footer content
    </div>
    <hr>


    <h1>Sematic Web structure</h1>
    <header>
        header
    </header>
    <section>
        <main>
            main content
        </main>
    </section>
    <aside>
        sidebar
    </aside>
    <footer>
        footer content
    </footer>


</body>
</html>
