<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            position: relative;
            top: 0px;
            left: 0px;

        }
        .sec{
            position: absolute;
            top: 75px;;
            left: 48px;

        }
        
    </style>
</head>
<body>
    
    <svg width="100" height="100"  style="border: 1px solid green;">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="2" fill="yellow" class="first" />
        <circle cx="35" cy="35" r="5" fill="black" class="first"/>
        <circle cx="65" cy="35" r="5" fill="black" class="first"/>
        
      </svg>
   
     <svg width="100" height="100" class="sec">
        
        <rect width="20" height="5" rx="155" ry="175" fill="black" />
        
      </svg>
    
      <canvas width="100" height="100" class="first" style="border: 1px solid rgb(128, 0, 0);" id="c1"
      ></canvas>
      <script>
        var c = document.getElementById("c1");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(100, 100);
        ctx.stroke();
        var c = document.getElementById("c1");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(47, 50, 40, 0, 2 * Math.PI);
ctx.stroke();
        </script>
        <pre>     SVG        canvas</pre>
      
</body>
