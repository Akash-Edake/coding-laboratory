<body><p>Create a function that takes an array of numbers and returns the second largest number.</p>
    <h2>old array</h2>
    <h4 id="old"></h4><br>
    <h2>array of numbers</h2>
    <h4 id="new1"></h4><br>
    <h2>largest number</h2>
    <h4 id="new"></h4>
    <script>
        let array1 = [1,3,8,2,4,5];
        document.getElementById("old").innerHTML = array1;
         array1.sort();
        document.getElementById("new1").innerHTML = array1;
        document.getElementById("new").innerHTML = array1[array1.length-2];
      

    </script>
</body>
