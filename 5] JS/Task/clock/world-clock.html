<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body onload="startTime()">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>India Clock</h2>

                <p id="indiaTime"></p>
                <p id="indaTime"></p>
                <p id="indTime"></p>
            </div>
            <div class="col-6">
                <h2>us Clock</h2>

                <h1 id="us"></h1>
                <h2 id="us1"></h2>
                <h2 id="us2"></h2>
            </div>
        </div>
    </div>


    <script >
        var getIndiaTime = function(){
            document.getElementById("indiaTime").innerHTML = new Date().toLocaleString("en-Us",{timeZone:'Asia/Kolkata',timestyle:'medium',weekday:"long"});
            document.getElementById("indaTime").innerHTML = new Date().toLocaleDateString("en-Us",{hourCycle:'h24'})
        }
        getIndiaTime();
        setInterval(getIndiaTime,1000);
    </script>
</body>

</html>
