<body>
    <p>Create a function that takes an array of items, removes all duplicate items and returns a new array in the same sequential order as the old array (minus duplicates).</p>
    <h2>old array</h2>
    <h4 id="old"></h4><br>
    <h2>new array</h2>
    <h4 id="new"></h4>
    <script>
        let array1 = ['Apple','Apple','Mango','Mango' , 'Banana','Banana','Orange','Orange','Orange','Mango',"Apple"];
        let array2 = [...new Set(array1)];
        document.getElementById("old").innerHTML = (array1);
        document.getElementById("new").innerHTML = (array2);

    </script>
</body>

</html>
