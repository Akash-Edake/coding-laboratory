<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <input type="text" id="input1">
    <button onclick="click()">check</button>
    <p id="output"></p>



    <script>


        click = () => {

            let a = (document.getElementById("input").value).toLowerCase();
            let b = (document.getElementById("input1").value).toLowerCase();
            check = (a, b) => {
                if (a == b) {
                    return ("both are same")
                }
                else {
                    return ("both are diffrent")
                }
            }
            document.getElementById("output").innerHTML = (check(a, b));

        }

    </script>
</body>

</html>
