<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select Text</h1>
    <ul>
        <li>Add</li>
        <li>Sub</li>
        <li>Multi</li>
    </ul>
    <form>
        <input type="text" id="selectText"> <br> <br>
        <button onclick="swtchTest()">Select Text</button>
    </form>
    <script>
       function swtchTest(){
            // alert("function is working on click");
            var selectWord = document.getElementById("selectText").value;
            // alert(selectWord)
            switch(selectWord){
                case "Add":
                    var a = 10;
                    var b = 10;
                    var sum = a+b;
                    document.write("Addition of two number is" + sum);
                    break;

                    case "Sub":
                    var a = 10;
                    var b = 10;
                    var sub = a-b;
                    document.write("Addition of two number is" + sub);
                    break;

                    case "Multi":
                    var a = 10;
                    var b = 10;
                    var mul = a*b;
                    document.write("Addition of two number is" + mul);
                    break;
                    
                default :
                document.write("Selected input is not correct");
            }
        }
    </script>
</body>
</html>
