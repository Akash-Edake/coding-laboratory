<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculater.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center mt-5 py-5 shadow-lg p-3 mb-5 bg-body rounded-5 ">
                <h3 class="mb-3">BODMAS Calculater</h3>
                <div class="col-12">
                    <input type="text" name="" id="reset">
                    <button class="btn btn-outline-primary" onclick="clr()">c</button>
                </div>
                <div class="col-12 mt-2">
                    <button class="btn btn-outline-primary m-1" onclick="display('1')">1</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('2')">2</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('3')">3</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('/')">/</button>
                </div>

                <div class="col-12 mt-2">
                    <button class="btn btn-outline-primary m-1" onclick="display('4')">4</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('5')">5</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('6')">6</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('-')">-</button>
                </div>
                <div class="col-12 mt-2">
                    <button class="btn btn-outline-primary m-1" onclick="display('7')">7</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('8')">8</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('9')">9</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('+')">+</button>
                </div>
                <div class="col-12 mt-2">
                    <button class="btn btn-outline-primary m-1" onclick="display('.')">.</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('0')">0</button>
                    <button class="btn btn-outline-primary m-1" onclick="solve('=')">=</button>
                    <button class="btn btn-outline-primary m-1" onclick="display('*')">*</button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="calculater.js"></script>
</body>
</html>
