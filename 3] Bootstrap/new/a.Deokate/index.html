<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-10">
                <form action="#">
                    <ol start="10">
                        <li>Using which attribute we can add a tooltip in the HTML element.
                            <div>
                                <div style="border: 1px solid rgba(0, 0, 0, 0.445);" class="my-1 px-1">
                                    <input type="radio" name="element" id="tooltip">
                                    <label for="tooltip"> tooltip</label>
                                </div>
                                <div style="border: 1px solid rgba(0, 0, 0, 0.445);" class="my-1 px-1">
                                    <input type="radio" name="element" id="title">
                                    <label for="title"> title</label>
                                </div>
                                <div style="border: 1px solid rgba(0, 0, 0, 0.445);" class="my-1 px-1">
                                    <input type="radio" name="element" id="ref">
                                    <label for="ref"> ref</label>
                                </div>
                                <div style="border: 1px solid rgba(0, 0, 0, 0.445);" class="my-1 px-1">
                                    <input type="radio" name="element" id="None of the above">
                                    <label for="None of the above"> None of the above</label>
                                </div>
                            </div>
                        </li>

                        <li class="pt-3">Which of the folowing is not a value of the attribute display?
                            <div>

                                <div style="border: 1px solid rgba(0, 0, 0, 0.445);" class="my-1 px-1">
                                    <input type="radio" name="display" id="inline-flex">
                                    <label for="inline-flex"> inline-flex</label>
                                </div>
                                <div style="border: 1px solid rgba(0, 0, 0, 0.445);" class="my-1 px-1">
                                    <input type="radio" name="display" id="flexbox">
                                    <label for="flexbox"> flexbox</label>
                                </div>
                                <div style="border: 1px solid rgba(0, 0, 0, 0.445);" class="my-1 px-1">
                                    <input type="radio" name="display" id="flex">
                                    <label for="flex"> flex</label>
                                </div>
                                <div style="border: 1px solid rgba(0, 0, 0, 0.445);" class="my-1 px-1">
                                    <input type="radio" name="display" id="grid">
                                    <label for="grid"> grid</label>
                                </div>



                            </div>
                        </li>
                    </ol>
                </form>

            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
