<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Analog clock</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>


        <h1 class="heading">Responsive Analog clock</h1>
        <div id="clockContainer">
            <div id="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div id="minute">
                <div class="mn" id="mn"></div>
            </div>
            <div id="second">
                <div class="sc" id="sc"></div>
            </div>
        </div>

    </section>


    <script>
        let htime = document.querySelector('#hr');
        let mtime = document.querySelector('#mn');
        let stime = document.querySelector('#sc');
        setInterval(() => {
            d = new Date();
            htime = d.getHours();
            mtime = d.getMinutes();
            stime = d.getSeconds();
            hr_rotation = 30 * htime + mtime / 2; //converting current time
            min_rotation = 6 * mtime;
            sec_rotation = 6 * stime;

            hour.style.transform = `rotate(${hr_rotation}deg)`;
            minute.style.transform = `rotate(${min_rotation}deg)`;
            second.style.transform = `rotate(${sec_rotation}deg)`;


        }, 1000);
    </script>

</body>

</html>
