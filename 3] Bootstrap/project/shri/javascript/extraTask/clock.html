<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Analog Clock</title>
    <style>
        body {
            background-color: #000000f7;
        }
        
        .clock {
            /* border: black; */
            position: relative;
            border-radius: 50%;
            background: black;
            height: 250px;
            width: 250px;
            box-shadow: 0px 0px 15px 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clock:before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .hour,
        .minut,
        .second {
            position: absolute;
            background: white;
            border-radius: 10px;
            transform-origin: bottom;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hour {
            width: 1.5%;
            height: 30%;
            top: 20%;
            left: 49.1%;
        }
        
        .minut {
            width: 1.2%;
            height: 33%;
            top: 16%;
            left: 49.1%;
        }
        
        .second {
            width: 1%;
            height: 42%;
            top: 9%;
            left: 49.2%;
        }
    </style>
</head>

<body>
    <section>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1>Analog clock</h1>
                </div>
            </div>
            <div class="row">
                <div class="clock">
                    <div class="hour">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="minut">
                        <div class="min" id="min"></div>
                    </div>
                    <div class="second">
                        <div class="sec" id="sec"></div>
                    </div>

                </div>

            </div>
        </div>

    </section>
    <script>
        let htime = document.getElementById('hr');
        let mtime = document.getElementById('min');
        let stime = document.getElementById('sec');
        setInterval(() => {
            d = new Date();
            htime = d.getHours();
            mtime = d.getMinutes();
            stime = d.getSeconds();
            hr_rotation = 30 * htime + mtime / 2; //converting current time
            min_rotation = 6 * mtime;
            sec_rotation = 6 * stime;

            hour.style.transform = `rotate(${hr_rotation}deg)`;
            minute.style.transform = `rotate(${min_rotation}deg)`;
            second.style.transform = `rotate(${sec_rotation}deg)`;


        }, 1000);
    </script>

</body>

</html>
