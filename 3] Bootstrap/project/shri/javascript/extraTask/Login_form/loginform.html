<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>
    <style>
        input {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="container text-center bg-success fw-bold">
        <div class="row">
            <div class="col">
                <!-- Buttons login And Signup -->
                <h1>Login form</h1>
                <p>-------------------------------</p>

                <form action="#" class="text-white" id="clr">
                    <div class="form-group mt-5">
                        <label for="log-email">Email Email address</label>
                        <input type="email" id="logEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="log-Password">Enter Your Password</label>
                        <input type="password" id="logPass" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary my-3" onclick="authentic()">Login</button>
                    <button type="button" class="btn btn-secondary my-3" id="clear">Cancel</button>
                </form>
            </div>
        </div>


    </div>

    <script>
        function authentic() {

            var userid = document.getElementById("logEmail").value;
            var pass = document.getElementById("logPass").value;

            if (userid == "dmmane6@gmail.com" && pass == "dhanu@123") {
                alert("Login successful");
                window.open("welcome.html");

            } else {
                alert("Unauthourized user");
            }
        }
        var clr = document.querySelector("#clear");
        clr.addEventListener('click', () => {

            document.getElementById("clr").reset();


        })
    </script>
</body>

</html>
