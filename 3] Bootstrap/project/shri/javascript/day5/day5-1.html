<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <div class="form grp">
                    <label for="">Enter First Number</label>
                    <input type="number" name="" id="num1">
                </div>
                <div class="form-grp mt-3">
                    <label for="">Enter second Number</label>
                    <input type="number" name="" id="num2">
                </div>

                <p id="res" class="mt-3 fw-bold"></p>
                <p id="res1" class="mt-3 fw-bold"></p>
                <select name="arith" id="arithmetic" class="mt-5">
                  <option value="add">Add</option>
                  <option value="sub">Sub</option>
                  <option value="mult">mult</option>
                  <option value="div">div</option>
                    <option value="mod">mod</option>
                </select>
                <select name="" id="conditional"> 
                <option value="lt">less than</option>
               
            </select>
                <div class="form-grp mt-3">
                    <input type="button" value="submit" onclick="conditionalOp()">
                </div>

            </div>
        </div>
    </div>

    <script>
        function conditionalOp() {
            // alert("text");
            var a = parseInt(document.getElementById("num1").value);
            var b = parseInt(document.getElementById("num2").value);
            var c = document.getElementById("arithmetic").value;
            var d = document.getElementById("conditional").value;
            // document.write(result);
            switch (c) {
                case "add":
                    var result = a + b;
                    document.getElementById("res").innerHTML = "Addition Is: " + result;

                    break;
                case "sub":
                    var result = a - b;
                    document.getElementById("res").innerHTML = "Substraction Is: " + result;
                    break;
                case "mult":
                    var result = a * b;
                    document.getElementById("res").innerHTML = "Multiplication Is: " + result;
                    break;
                case "div":
                    var result = a / b;
                    document.getElementById("res").innerHTML = "Division Is: " + result;
                    break;
                case "mod":
                    var result = a % b;
                    document.getElementById("res").innerHTML = "Modules Is: " + result;
                    break;
            }



            if (a < b) {
                document.getElementById("res1").innerHTML = "1st Number is less than second";
            } else if (a > b) {
                document.getElementById("res1").innerHTML = "1st Number is greater than second";
            } else {
                document.getElementById("res1").innerHTML = "1st Number is equal to second";

            }


        }
    </script>

</body>

</html>
