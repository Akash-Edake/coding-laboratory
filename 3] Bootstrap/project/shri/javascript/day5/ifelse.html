<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h3>if-else statement</h3>
                <label>Enter your Age</label>
                <input type="number" name="" id="number1" onkeypress="ageCheck()">
                <p id="result"></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h3>Even odd Number</h3>
                <label>Enter your number</label>
                <input type="number" id="number2" onkeypress="evenodd()">
                <p id="result2"></p>
            </div>
        </div>

    </div>


    <script>
        // Else-if
        function ageCheck() {
            var age = document.getElementById("number1").value;
            if (age >= 18) {
                document.getElementById("result").innerHTML = "Your age is " + age + " you r an adult now";
            } else {
                document.getElementById("result").innerHTML = "Your age is " + age + " you r an not an adult now";
            }
        }
        // Even-Odd Number

        function evenodd() {
            var num1 = document.getElementById("number2").value;
            if (num1 % 2 == 0) {
                document.getElementById("result2").innerHTML = num1 + " is a Even Number";
            } else {
                document.getElementById("result2").innerHTML = num1 + " is a odd Number";

            }
        }
    </script>
</body>

</html>
