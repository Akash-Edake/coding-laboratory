<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="demo1">welcome javascript by id</h1>
    <h2 class="demo2">by class name</h2>
    <h3 name="demo3">Accesing By name</h3>
    <h4>By tag name</h4>
    <div>
        Addition of two number
        <p>getElementsByTagName and getElementsByTagNameNS difference</p>
        <p>try</p>
    </div>

    <!-- by css selector class and id -->
    <h1 class="sam1" id="s1">sample</h1>
    <h1 class="sam1" id="s2">sample2</h1>
    <p class="sam1">sample3</p>
    <p class="sam1">sample4</p>

    <script>
        //get element by id
        var a = document.getElementById("demo1");
        console.log(a);
        console.log(a.innerHTML);
        console.log(a.innerText);

        //by class
        var b = document.getElementsByClassName("demo2");
        console.log(b);

        //by name
        var c = document.getElementsByName("demo3");
        console.log(c);

        //by tag name
        var d = document.getElementsByTagName("h4");
        console.log(d);

        var temp = document.getElementsByTagNameNS("div", "p");
        // document.write(temp);
        console.log(temp);

        //by css selector using the different CSS selectors such as class, id, and tag name at a single time.

        //query selector select the 1st obj by class
        var temp = document.querySelector(".sam1");
        console.log(temp);

        // by id 
        temp = document.querySelector("#s2");
        console.log(temp);

        // by class name and id
        temp = document.querySelector(".sam1#s2");
        console.log(temp);

        //by tag name that includes the particular class
        temp = document.querySelector("p.sam1");
        console.log(temp);

        //using querySelectorAll
        var temp1 = document.querySelectorAll("h1.sam1#s2");
        console.log(temp1[0]);

        var temp1 = document.querySelectorAll("p");
        console.log["temp1"];
    </script>
</body>

</html>
