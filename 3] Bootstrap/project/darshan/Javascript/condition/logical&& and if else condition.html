<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .btn {
            width: 50px;
            height: 25px;
            margin-top: 0px;
            background-color: blueviolet;
            border-radius: 5px;
        }
        .btn:hover{
            background-color: brown;
        }

        #text{
            text-align: center;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        h1{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
    </style>
</head>

<body>
    <h1>Voter validation</h1>
    <Section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" id="text" placeholder="Enter value of age">
                </div>
            </div>
        </div>
    </Section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn" onclick="age()">Ok</button>
                </div>
            </div>
        </div>
    </Section>
    <script>
        function age() {
            var a = document.getElementById("text").value;

            if (a >= 18 && a <= 100) {
                document.write("age is egiable for vote")
            }
            else if (a >= 17 && a <= 1) {
                document.write("age is egiable for vote")
            }
            else {
                document.write("please entre valid number")
            }
        }
    </script>
</body>

</html>
