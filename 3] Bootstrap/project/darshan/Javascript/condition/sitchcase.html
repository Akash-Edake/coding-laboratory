<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center mt-5">
                <input type="number" id="no.1">
                <input type="number" name="" id="no.2">
                <button class="btn btn-outline-primary mt-3" id="equal" onclick="f1()">check</button>
                <!-- <h1 id="equal"></h1> -->
                <select name="" id="select">
                    <option value="addition">Addition</option>
                    <option value="subtractioan">subtractioan</option>
                    <option value="multiplication">multiplication</option>
                    <option value="division">division</option>
                </select>

            </div>
        </div>
    </div>
    <script>
function f1() {
    let a = parseFloat(document.getElementById("no.1").value);
    let b = parseFloat(document.getElementById("no.2").value);
    let select = document.getElementById("select").value;
    
    switch (select) {
        case 'addition':
            document.getElementById("equal").innerHTML = (a+b);
            break;
        case 'subtractioan':
            document.getElementById("equal").innerHTML = (a-b);
            break;
        case 'multiplication':
            document.getElementById("equal").innerHTML = (a*b);
            break;
        case 'division':
            document.getElementById("equal").innerHTML = (a/b);
            break;
    }

}
    </script>
</body>

</html>
