<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="row">
            <div class="co-4">
                <h1 class="add1">Addition</h1>
                <input type="text" id="firstvalue" placeholder="please enter value">
                { + - * / % }
                <input type="text" id="secondvalue"placeholder="please enter value">
                <button onclick='add()'>=</button>
                <input type="text" class="common1" id="addition">
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-4">
                <h1 class="add1">Subtraction</h1>
                <input type="text" class="common" id="subtraction">
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-4">
                <h1 class="add1">mutiplication</h1>
                <input type="text" class="common" id="mutiplication">
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-4">
                <h1 class="add1">divsion</h1>
                <input type="text" class="common" id="divsion">
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-4">
                <h1 class="add1">modulas</h1>
                <input type="text"  class="common"id="modulas">
            </div>
        </div>
    </section>
    <footer>
        <script >
            function add(){
    var a = parseInt(document.getElementById("firstvalue").value);
    var b = parseFloat(document.getElementById("secondvalue").value);
    var addition = a+b;
     var subtraction=a-b;
     var mutiplication=a*b;
     var divsion=a/b;
     var modulas=a%b;
//    document.getElementById("addition").value=addition;
document.write(addition);
   document.getElementById("subtraction").value=subtraction;
   document.getElementById("mutiplication").value=mutiplication;
   document.getElementById("divsion").value=divsion;
   document.getElementById("modulas").value=modulas;
    }
        </script>
    </footer>

    </script>
</body>
