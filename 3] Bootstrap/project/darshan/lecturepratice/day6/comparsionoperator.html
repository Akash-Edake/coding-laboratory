<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // this == operator is used compare value only not data type
        var a = 10;
        var b = "10";
        console.log(a == b)
        // this == operator is used compare value and data type
        console.log(a === b)
        // this != operator is used for not equal to value
        var a = 50;
        var b = 30;
        console.log(a != b);
        // this !== operator is used for not equal to value and not equal to data type
        var a = 50;
        var b = "40";
        console.log(a !== b);
        // this a>b and a<b operator is used for not equal to value and not equal to data type
        var a = 10;
        var b = 10;
        console.log(a < b);
         // this a>b and a<b operator is used for not equal to value and not equal to data type
         var a=110;
         var b=10;
        console.log(a<=b);



    </script>
</body>

</html>
